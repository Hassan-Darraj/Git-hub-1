<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div id="loginPage" class="text-center">
        <h2 class="mb-4">Login</h2>
        <div class="col-md-6 mx-auto">
          <div class="mb-3">
            <input
              id="loginUsername"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <input
              id="loginPassword"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <button class="btn btn-primary w-100" onclick="login()">Login</button>
          <div class="text-danger mt-2" id="loginError" style="display: none">
            Try Again
          </div>
        </div>
      </div>
      <div id="mainContent" style="display: none">
        <div class="mb-4 d-flex justify-content-center gap-3">
          <button
            class="btn btn-outline-primary active"
            id="tab1"
            onclick="showTab(event)"
          >
            Add User
          </button>
          <button
            class="btn btn-outline-primary"
            id="tab2"
            onclick="showTab(event)"
          >
            Users
          </button>
        </div>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab1-contant">
            <form id="addUserForm" onsubmit="addUser(event)" class="mt-3">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" placeholder="Email" />
                <div class="text-danger small" id="emailError"></div>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  id="name"
                  class="form-control"
                  placeholder="Name"
                  type="text"
                />
                <div class="text-danger small" id="nameError"></div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  id="phone"
                  class="form-control"
                  placeholder="Phone"
                  type="text"
                />
                <div class="text-danger small" id="phoneError"></div>
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                  <option>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
                <div class="text-danger small" id="genderError"></div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea
                  id="address"
                  class="form-control"
                  placeholder="Address"
                ></textarea>
                <div class="text-danger small" id="addressError"></div>
              </div>
              <div class="text-center">
                <input
                  class="btn btn-primary btn-sub"
                  type="submit"
                  value="Add User"
                />
              </div>
            </form>
            <p
              id="successMessage"
              class="text-success mt-3"
              style="display: none"
            >
              User added!
            </p>
          </div>

          <div class="tab-pane fade" id="tab2-contant">
            <div id="userTable" class="table-responsive mt-3"></div>
            <div id="userCards" class="row mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

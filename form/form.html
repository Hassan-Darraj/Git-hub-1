<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First name</label>
        <input type="text" id="fName" name="firstname" placeholder="Enter First Name" maxlength="16" minlength="8" required>
        <br>
        <br>
        <label for="lastname">Last name</label>
        <input type="text" id="lName" name="lastname" placeholder="Enter Last Name" maxlength="16" minlength="8" required>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter number" max="100" min="10" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" maxlength="16" minlength="8" required>
        <br>
        <br>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        <br>
        <br>
        <label for="datetime">datetime</label>
        <input type="datetime-local" id="datetime" name="datetime" required>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

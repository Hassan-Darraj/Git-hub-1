<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        background-color: white;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        width: 260px;
      }

      #display {
        width: 100%;
        height: 40px;
        font-size: 22px;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .calculator div {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      button {
        width: 58px;
        height: 40px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #e0e0e0;
        cursor: pointer;
        transition: background-color 0.2s;
      }
  
      .bigbtn{
        width: 90px;
        height: 40px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #e0e0e0;
        cursor: pointer;
        transition: background-color 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div><input type="text" id="display"/></div>
      <div>
        <button type="button" onclick="clearLast()" class="bigbtn">Clearlast</button>
        <button type="button" onclick="clearAll()" class="bigbtn">ClearAll</button>
        <button type="button" onclick="operator('/')">/</button>
      </div>
      <div>
        <button type="button" onclick="number('7')">7</button>
        <button type="button" onclick="number('8')">8</button>
        <button type="button" onclick="number('9')">9</button>
        <button type="button" onclick="operator('*')">*</button>
      </div>
      <div>
        <button type="button" onclick="number('4')">4</button>
        <button type="button" onclick="number('5')">5</button>
        <button type="button" onclick="number('6')">6</button>
        <button type="button" onclick="operator('-')">-</button>
      </div>
      <div>
        <button type="button" onclick="number('1')">1</button>
        <button type="button" onclick="number('2')">2</button>
        <button type="button" onclick="number('3')">3</button>
        <button type="button" onclick="operator('+')">+</button>
      </div>
      <div>
        <button type="button" onclick="number('0')">0</button>
        <button type="button" onclick="number('.')" class="bigbtn">.</button>
        <button type="button" onclick="calculate()">=</button>
      </div>
    </div>
  </body>
</html>
